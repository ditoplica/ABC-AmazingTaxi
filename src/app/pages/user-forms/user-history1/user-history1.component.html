<body>


<div class="container">
  <div class="row">
    <div class="col-md-12" style="margin-top: 10px;">
      <div class="book-now" style="height:50px;">
        <a href="#">History Component</a>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="map-container">
        <div id="map">
        </div>
        <div class="box">
          <div class="navigation-icon">
            <button class="create" type="button" mat-raised-button color="danger" style="color: white;background-color: lightseagreen;" (click)="historyBTN()">
              <mat-icon>history</mat-icon>
              <p>History</p>
            </button>
          </div>

          <div class="navigation-icon">
            <button class="create"  type="button"  mat-raised-button	 color="danger" style="color: lightseagreen;  padding:0px 25px !important;" (click)="mapBTN()">
              <mat-icon>navigation</mat-icon>
              <p>Map</p>
            </button>
          </div>

          <div class="navigation-icon">
            <button class="create" type="button"  mat-raised-button	 color="danger" style="color: lightseagreen; padding:0px 25px !important;" (click)="settingsBTN()">
              <mat-icon>account_circle</mat-icon>
              <p>User</p>
            </button>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
